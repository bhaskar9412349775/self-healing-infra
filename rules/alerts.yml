groups:
- name: selfheal.rules
  rules:
  # 1. Alert if Nginx goes down
  - alert: NginxDown
    expr: probe_success{job="nginx-probe"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "NGINX is down"
      description: "Blackbox probe to {{ $labels.instance }} is failing."

  # 2. Alert if CPU usage > 90% for 5m
  - alert: HighCPU
    expr: (100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 90
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU on {{ $labels.instance }}"
      description: "CPU usage has been above 90% for 5 minutes."
